<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>

<body>
    <input type="number" id="first" placeholder="enter 1st Number">
    <input type="number" id="second" placeholder="enter 2nd Number">
    <br><br>
    <button onclick="add()">Add</button>
    <button onclick="Sub()">Subtract</button>
    <button onclick="Mult()">Multiply</button>
    <button onclick="Divide()">Divide</button>

</body>

</html>
<script>
    function add() {
        let one = document.getElementById("first").value;
        let two = document.getElementById("second").value;
        let res = Number(one) + Number(two);
        alert(res);
    }

    function Sub() {
        let one = document.getElementById("first").value;
        let two = document.getElementById("second").value;
        let res = Number(one) - Number(two);
        alert(res);
    }

    function Mult() {
        let one = document.getElementById("first").value;
        let two = document.getElementById("second").value;
        let res = Number(one) * Number(two);
        alert(res);
    }

    function Divide() {
        let one = document.getElementById("first").value;
        let two = document.getElementById("second").value;
        let res = Number(one) / Number(two);
        alert(res);
    }
</script>
