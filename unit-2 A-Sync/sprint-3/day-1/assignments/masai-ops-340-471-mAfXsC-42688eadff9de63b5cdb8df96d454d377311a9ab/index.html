<!DOCTYPE html>
<html>

<head>
    <title>Masai Games</title>
</head>

<body>
    <div id="min"></div>
    <div id="max"></div>
    <div id="score">
    </div>
    <div id="keypad">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <button id="enter">ENTER</button>
</body>
<script>
    let keys = document.querySelectorAll("#keypad>button");
    for (let i = 0; i < keypad.length; i++) {
        keypad[i].addEventListener("click", myCal);
    }
    let bag = "";

    document.getElementById("min").innerText = 43;
    document.getElementById("max").innerText = 2019;

    function myCal(event) {
        console.log(event.target.innerText);
        let Name = event.target.innerText;
        bag += Name;
        document.querySelector("#score").innerText = bag;
    }
</script>

</html>
