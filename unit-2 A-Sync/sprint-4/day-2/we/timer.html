<script>
    function waitPromise(ms) {
        let promise = new Promise((resolve, reject) => {
            setTimeout((ms) => {
                resolve("Promise resolve")
            }, ms)
        })
        return promise;
    }

    let timer = waitPromise(2000);

    timer.then(() => {
        console.log(timer)
    })
</script>
