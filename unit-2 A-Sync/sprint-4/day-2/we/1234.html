<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <input id="otp" type="number" placeholder="Enter Number">
    <button onclick="checkotp()">Submit</button>

</body>

</html>


<script>
    function checkotp() {
        let otp = document.getElementById("otp").value;
        let otpPromise = new Promise((res, rej) => {
            if (otp == "1234") {
                res("Otp is Correct")
            } else {
                rej("Otp is incorrect");
            }
        });
        otpPromise.then((val) => console.log(val)).catch((val) => console.log(val));
    }
</script>
