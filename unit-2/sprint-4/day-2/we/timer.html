<!-- Write a function named waitPromise that accepts time in ms and returns a promise. -->
<script>
    function waitPromise(time) {
        return new Promise((res, rej) => {
            setTimeout(function() {
                res("Completed assignment");
            }, time);
        });
    }

    waitPromise(3000).then((val) => console.log(val));
</script>
