<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
    <style>
        .board {
            height: auto;
            width: auto;
            border: 1px solid;
            background-color: black;
        }
        
        .keyboard {
            display: grid;
            width: 90%;
            margin: auto;
            grid-template-columns: repeat(12, 1fr);
            background-color: black;
            gap: 5px;
            text-align: center;
        }
        
        .keyboard>div {
            background-color: rgb(40, 40, 40);
            font-size: 20px;
            color: aqua;
        }
        
        #enter,
        #shift {
            grid-column-start: 11;
            grid-column-end: 13;
        }
        
        #Space {
            grid-column-start: 5;
            grid-column-end: 9;
        }
    </style>
</head>

<body>
    <div class="board">
        <div class="keyboard">

            <div>2</div>
